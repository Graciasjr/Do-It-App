<body>
    <div class="app">

        <h4 class="mb-3">Do It </h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New task</span>
             <i class="fas fa-plus"></i>
        </div>

        <h5 class="task-app">Tasks</h5>        
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="task-title-msg"></div><br>

          <p>Date</p>
          <input class="form-control" type="date" name="" id="dateInput"><br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="add">Add</button>
        </div>
      </div>
    </div>
  </form>
